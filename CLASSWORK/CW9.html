<body>

<h2>SVG</h2>
<svg id="svg" width="340" height="100">
  <circle id ="c" cx="50" cy="50" r="40" style="fill:yellow;stroke:blue;stroke-width:4"></circle>
  <text x="35" y="55" fill="black">Circle</text>
  <rect id="r"x="110" y="10" width="100" height="80" style="fill:pink;stroke:red;stroke-width:5"></rect>
  <text x="145" y="55" fill="blue">Rect</text>

<hr>
Lütfen rengini değiştirmek istediğiniz alanı seçin: 
<select id='s1' name="bilgi" onchange="">
<option selected value="s">SVG</option>
<option value="c">CIRCLE</option>
<option value="r">RECTANGLE</option>
</select>
<input id ="clr1" type="color" value="#ff0000" onchange="renk_degisimi(s1.value)"><br>

Lütfen boyutunu değiştirmek istediğniz alanı seçin:
<select id='s2' name="bilgi" onchange="">
<option selected value="c">CIRCLE</option>
<option value="r">RECTANGLE</option>
</select>
<input id="r1" type="range" min="1" max="100" value="50" onchange="boy_degisimi(s2.value)"><br>


Lütfen yerini değiştirmek istediğniz alanı seçin:
<select id='s3' name="bilgi" onchange="">
<option selected value="c">CIRCLE</option>
<option value="r">RECTANGLE</option>
</select>
<input id="r2" type="range" min="1" max="100" value="50" onchange="yer_degisimi(s3.value)">
</p>

<script>
"use strict";
var en=100;
var yukseklik=100;
var cap=40;
var deger=50;
function renk_degisimi (y)
{
	console.log(y);
	if (y=="s") {
		svg.style.background=clr1.value;
	}
	else if(y=="c")
	{
		c.style.fill=clr1.value;
	}
	else if(y=="r")
	{
		r.style.fill=clr1.value;
	}
}
function boy_degisimi(y)
{
	cap=r1.value;
	if(y=="c")
	{
		c.style.r=cap;
	}
	else if(y=="r")
	{
		r.style.width=cap;
		r.style.height=cap;
	}
}

function yer_degisimi(y)
{

	deger=r2.value;
	if(y=="c")
	{
		c.style.cx=deger;
	}
	else if(y=="r")
	{
		r.style.x=deger;
		
	}
}
</script>
